<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNexus - Comprar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    #vender-container {
      width: 600px;
      height: 700px;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-section {
      display: flex;
      flex: 1;
      gap: 20px;
    }

    #form-vender {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #form-vender input,
    #form-vender textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    #contenedor-imagen {
      width: 100%;
      max-width: 200px;
      height: 200px;
      border: 2px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      align-self: flex-start;
    }

    #contenedor-imagen img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    #imagen_qr {
      display: none;
    }

    #contenedor-imagen span {
      position: absolute;
      color: #666;
      text-align: center;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div id="vender-container">
    <h3>Crear nueva publicación de venta</h3>

    <div class="form-section">
      <form id="form-vender">
        <input type="number" name="id_usuario" placeholder="ID de Usuario" required>
        <input type="number" step="0.00000001" name="cantidad_venta" placeholder="Cantidad a vender (USDT)" required>
        <input type="number" step="0.01" name="precio_venta_bob" placeholder="Precio por unidad (BOB)" required>
        <input type="number" step="0.01" name="minimo_compra" placeholder="Mínimo de compra (BOB)" required>
        <textarea name="reglas_vendedor" placeholder="Reglas del vendedor (opcional)"></textarea>
      </form>

      <div id="contenedor-imagen">
        <span>Subir QR</span>
        <img id="preview" alt="Previsualización QR">
        <input type="file" id="imagen_qr" accept="image/*">
      </div>
    </div>

    <button type="submit" form="form-vender" class="submit-button">Publicar venta</button>
  </div>

  <script>
    const contenedor = document.getElementById('contenedor-imagen');
    const inputImagen = document.getElementById('imagen_qr');
    const preview = document.getElementById('preview');
    const texto = contenedor.querySelector('span');

    contenedor.addEventListener('click', () => {
      inputImagen.click();
    });

    inputImagen.addEventListener('change', () => {
      const file = inputImagen.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          texto.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
