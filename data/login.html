<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo de la empresa" class="logo">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="toggle-password"><img id="eye_icon" src="images/icon/eye.png" alt="Img bright" class="btn-eye"></button>
                </div>
            </div>
            <div class="form-group">
                <label>¿Olvidaste tu contraseña?</label>
                <a href="recover.html" class="recover-link">Recuperar</a>
            </div>
            <div class="form-buttons">
                <button type="button" id="register-button">Regístrate</button>
                <button type="submit" id="login-button">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
