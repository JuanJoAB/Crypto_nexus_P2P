<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pestañas Comprar/Vender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('comprar')">Comprar</div>
      <div class="tab" onclick="showTab('vender')">Vender</div>
    </div>
    <div class="content" id="content">
      Bienvenido a la pestaña de compra. Aquí puedes adquirir productos de calidad.
    </div>
  </div>

  <script>
    function showTab(tabName) {
      const content = document.getElementById("content");
      const tabs = document.querySelectorAll(".tab");

      tabs.forEach(tab => tab.classList.remove("active"));

      if (tabName === "comprar") {
        content.textContent = "Bienvenido a la pestaña de compra. Aquí puedes adquirir productos de calidad.";
        tabs[0].classList.add("active");
      } else {
        content.textContent = "Bienvenido a la pestaña de venta. Aquí puedes publicar y vender tus productos.";
        tabs[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
